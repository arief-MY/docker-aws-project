name: Fullstack Docker Compose Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 2️⃣ Deploy to EC2
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            # Go to app folder (create if first deployment)
            cd ~/fullstack-app || mkdir -p ~/fullstack-app && cd ~/fullstack-app
            # Pull latest code
            git pull origin main || echo "First deployment, skipping pull"
            # Build and start all containers
            docker-compose up -d --build
          EOF