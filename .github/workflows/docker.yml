name: Fullstack Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build Docker images for all services
      - name: Build Docker images
        run: docker-compose build

      # 4️⃣ Push all Docker images to Docker Hub
      - name: Push Docker images
        run: docker-compose push

      # 5️⃣ Setup SSH to EC2
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 6️⃣ Deploy to EC2 using docker-compose
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/fullstack-app || mkdir -p ~/fullstack-app && cd ~/fullstack-app
            # Pull latest images from Docker Hub
            docker-compose pull
            # Recreate containers with latest images
            docker-compose up -d --build
          EOF
