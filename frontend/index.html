<!DOCTYPE html>
<html>
<head>
  <title>Fullstack CI/CD Demo</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 50px;
      background: #f4f6f8;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: inline-block;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸš€ Fullstack CI/CD Pipeline</h1>
    <p>Hosted on AWS EC2 with Docker + Nginx</p>
    <button onclick="checkHealth()">Check Backend</button>
    <pre id="output"></pre>
  </div>

  <script>
    async function checkHealth() {
      const res = await fetch("/api/health");
      const data = await res.json();
      document.getElementById("output").innerText =
        JSON.stringify(data, null, 2);
    }
  </script>

</body>
</html>
